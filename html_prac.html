<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac</title>
</head>
<body>
    <style>
        #t1{
            background-color: rgba(46, 223, 223, 0.938);
            width: 100px;
            height: 40px;
            color: white;
        }
        #type{
            background-color: rgb(170, 170, 9);
            color: rgb(240, 240, 75);
            outline: white;
            cursor: pointer;
            margin-left: 9px;
        }

        #tw{
            background-color: rgb(10, 165, 255);
            color: white;
            border-radius: 15px;
            width: 68px;
            height: 30px;
            cursor: pointer;
            border: none;
            box-shadow: 2000px;
            font-weight: bold;
            box-shadow: 2px 2px black;
            transition: background-color .04s;
            transition: color .74s;
        }

        #tw:hover{
            background-color: white;
            color: rgb(10, 165, 255);
        }
    </style>
    <a href="https://monkeytype.com/" target="_blank">
        <button id="type">Go to monkeytype</button>
    </a>

    <button id="tw">Tweet</button>
    
</body>
</html>
